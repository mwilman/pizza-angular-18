<div class="p-card">
  <div class="headline">
    <span>Order Overview</span>
  </div>
  @if (cart().length === 0) {
    <p>No items in the cart</p>
  }

  @if (cart().length > 0) {
    <div>
      @for (product of cart(); track product.identifier) {
        <div class="flex">
          <div class="flex-row">
            <div class="flex-column">
              <span>{{ 3 }}</span>
            </div>
            <div class="flex-column">
              <span>{{ product.description }}</span>
            </div>
            <div class="flex-column">
              <span>{{20.49 | currency}}</span>
            </div>
          </div>
        </div>
      }
      <div class="flex-row justify-content-end">
        <span>Total: {{ total() }}</span>
      </div>
      <div class="flex-row justify-content-end">
        <button pButton type="button" label="Order" (click)="order()"></button>
      </div>
    </div>
  }
</div>
